<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Give Us a Rating</title>
  <link href="https://fonts.googleapis.com/css2?family=PT+Mono&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="stylev.css">
</head>
<body>
  <div class="rating-container">
    <header>
        <button class="back-button" data-url="page3.html">←</button>
      <hr class="header-line">
    </header>
    <h1>Give us a rating</h1>
    <div class="stars">
      <span data-value="1">⭐</span>
      <span data-value="2">⭐</span>
      <span data-value="3">⭐</span>
      <span data-value="4">⭐</span>
      <span data-value="5">⭐</span>
    </div>
    <p class="description">MyUniversity was made for people like you!</p>
    <div class="bottom-section">
      <div class="users">
        <div class="user-avatars">
        <img src="user1.jpg" alt="User 1">
        <img src="user2.jpg" alt="User 2">
        <img src="user3.jpg" alt="User 3">
        </div>
        <p>+1000 users!</p>
      </div>
      <div class="testimonials">
        <div class="testimonial">
          <h3>Dawid H. ⭐⭐⭐⭐⭐</h3>
          <p>“My grades have massively improved since I started using this platform and I told all my classmates about it!”</p>
        </div>
        <div class="testimonial">
          <h3>Rima M. ⭐⭐⭐⭐⭐</h3>
          <p>“This is the best website for students. I love it!”</p>
        </div>
      </div>
    </div>
  </div>
  <script src="frame7.js"></script>
</body>
</html>
